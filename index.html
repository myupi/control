<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container flex align-center justify-center">
        <form action="" class="flex align-center justify-center column">
            <div>
                <input type="text" id="login" autocomplete="off" placeholder="Login" required>
            </div>
            <div>
                <input type="email" id="email" autocomplete="off" placeholder="Email" required>
            </div>
            <div>
                <i class="fa-solid fa-eye eye1"></i>
                <i class="fa-solid fa-eye-slash eye2"></i>
                <input type="password" id="password" autocomplete="off" placeholder="Password" required>
            </div>
            <button type="submit"  id="submit" disabled>Submit</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
